service: apis
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs12.x
  stage: V1
  region: ap-southeast-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:*
       - s3:*
      Resource: "*"
plugins:
  - serverless-offline
package:
  exclude:
    - node_modules/**
#  stage: dev
#  region: us-east-1


functions:
  buildingApi:
    handler: ./Building/app.router
    environment:
      BUILDING_PROFILE_TABLE: BuildingProfile
    events:
      - http:
          path: getAllProfile/{userId}
          method: get
      - http:
          path: createProfile
          method: post
  
      

